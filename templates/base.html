<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Flask App</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<main>
  <div class="container py-4">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">MyFlask App</span>
          </a>
    
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Home</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/about">About</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/articles">Articles</a>
            {% if session.logged_in %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="/dashboard">Dashboard</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/logout">Logout</a>
            {% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="/register">Register</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Login</a>
            {% endif %}


          </nav>
        </div>
       </header>

       {% include '_messages.html' %}

       {% block content %} {% endblock %}

   

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; My Flask App 2022
    </footer>
  </div>
</main>


<script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>

<script type="text/javascript">
  CKEDITOR.replace(id="editor");
</script>

    
  </body>
</html>
